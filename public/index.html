<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Admin Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px 2px #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #6a11cb;
    }

    #message {
      margin-top: 15px;
      font-weight: 600;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Super Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      message.textContent = 'Logging in...';

      try {
        const res = await fetch('http://localhost:4000/super-admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          message.style.color = '#00ff00';
          message.textContent = 'Login successful! Check console for token.';
          console.log('Access Token:', data.accessToken);
          localStorage.setItem('accessToken', data.accessToken);
        } else {
          message.style.color = '#ff5555';
          message.textContent = data.message || 'Login failed. Try again.';
        }
      } catch (error) {
        message.style.color = '#ff5555';
        message.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
